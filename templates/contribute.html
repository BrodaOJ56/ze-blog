{% extends 'base.html' %} {% block content %}
<form action="{{url_for('contribute')}}" method="POST">
  <div class="form-group">
    <h3>Contribute to Ze Blog ðŸ’œ</h3>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      name="title"
      class="form-control"
      placeholder="What's Your Article About?"
      required
    />
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <pre><textarea
    name="content"
    cols="50"
    rows="10"
    class="form-control"
    placeholder="Create some magic here! âœ¨"
    required
    ></textarea></pre>
  </div>
  <div class="form-group">
    <input type="submit" value="Post Article" class="button" />
  </div>
  <div class="form-group" hidden>
    <label for="user_id">Author's ID</label>
    <input
      type="text"
      name="user_id"
      class="form-control"
      value="{{current_user.id}}"
    />
  </div>
  <div class="form-group" hidden>
    <label for="author">Author's Username</label>
    <input
      type="text"
      name="author"
      class="form-control"
      value="{{current_user.username}}"
    />
  </div>
</form>
{% endblock content %}
